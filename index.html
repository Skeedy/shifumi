<html>
	<head>

		<link rel ="stylesheet" href ="./style.css">

	<body>
		
		<h1> Let's play Shifumi !</h1>

				<span id ="countdown">Press Go !</span>

		</div> 
			<div id="boite">

			</div>
				<div>
					<h2>You</h2>
					<img class="img" id ="player" src="./int.png">
				</div>
				
				<div>	
					<div>
					<h2>CPU</h2>
					<img class="img" id="CPU" src ="./int.png">
					</div>
				</div>
			</div>
		
		<h3> Score:</h3>
		<div>
			<span id = "scoreP">0</span>-<span id = "scoreCPU">0</span> 
		</div>
	</body>
	<script type="text/javascript"  src="./script.js"> </script>
